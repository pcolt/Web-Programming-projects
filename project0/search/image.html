
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
	<link rel="stylesheet" href="style.css">
    </head>
    <body style="margin:0;">
	<nav>
	  <a id="ret-but" href="index.html">Google Search</a>
	</nav>

	<img id="img" src="googlelogo.png">
	<div style="color:#4285f4; font:16px/16px robotoregular, arial; position:relative; text-align:center; left:110px; top:-20px;">images</div>


        <form action="https://google.com/search">
		<div id="round">
		    <input style="font-size:16px; line-height:40px; width:75%; border:none;" type="text" name="q">
			    <svg style="height:24px; color:#9aa0a6; fill:currentColor; position:relative; left:-400px; top:5px;" viewBox="0 0 24 24">
				<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
			    </svg>

			    <input type="hidden" name="tbm" value="isch">
			    <input id="ret-but" style="border-color:#4d90fe;" type="submit" value="Search Image">

		</div>

	</form>
    </body>
</html>
